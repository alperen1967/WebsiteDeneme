<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Giriş ve Kayıt</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1dc962",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117"
                    },
                    fontFamily: {
                        display: "Inter"
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative min-h-screen w-full">
        <div class="absolute inset-0 bg-cover bg-center"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDQT660NdX68mrdjWOOyiieeBn8SZDO-OZntZQgrWAn-j64JAz-no-yA9ijT0D25UUAyFnxKjul9ECToPvzWBG__GUBvoFZBk_vgcWzuIqTNpob0euMIQ73QN6ViFAh_d0ldVCeToid1xxl_87pKYALnl5SIeu3-VWVcHdy0VoiI4wTCLp4xu0hLiH4PQpW_0iM9UDDUqp2rXZozJAfvJ9OZt7VuTT7i9QsUSErXlOf-PY0kv0G8vC1QlAMDNs2FZtAUinkHfxj5YYB");'>
            <div class="absolute inset-0 bg-background-dark/50 dark:bg-background-dark/80"></div>
        </div>
        <div class="relative z-10 flex min-h-screen flex-col items-center justify-center p-4">
            <div id="login-form" class="w-full max-w-md space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Tekrar hoş geldin</h2>
                    <p class="mt-2 text-sm text-white/80">Oturum açmak için bilgilerinizi girin.</p>
                </div>
                <div
                    class="rounded-xl bg-background-light/20 dark:bg-background-dark/20 backdrop-blur-lg p-8 shadow-2xl">
                    <form class="space-y-6" id="login-form-tag">
                        <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                            Hatalı e-posta veya şifre.
                        </div>
                        <div>
                            <label class="sr-only" for="email">Email</label>
                            <input autocomplete="email"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="email" name="email" placeholder="Email" required="" type="email" />
                        </div>
                        <div>
                            <label class="sr-only" for="password">Parola</label>
                            <input autocomplete="current-password"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="password" name="password" placeholder="Parola" required="" type="password" />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a class="font-medium text-white hover:text-primary" href="#">Parolanızı mı
                                    unuttunuz?</a>
                            </div>
                        </div>
                        <div>
                            <button
                                class="flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-background-dark shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
                                type="submit">
                                Oturum Aç
                            </button>
                        </div>
                    </form>
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-white/20"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span
                                    class="bg-background-light/20 dark:bg-background-dark/20 px-2 text-white/60 backdrop-blur-lg">Veya
                                    devam et</span>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div id="google-signin-button"></div>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-white/80">
                            Hesabınız yok mu?
                            <a class="font-medium text-white hover:text-primary" href="#" onclick="showRegisterForm()">Kayıt Ol</a>
                        </p>
                    </div>
                </div>
            </div>

            <div id="register-form" class="w-full max-w-md space-y-6 hidden">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Hesap Oluştur</h2>
                    <p class="mt-2 text-sm text-white/80">Başlamak için bilgilerinizi girin.</p>
                </div>
                <div
                    class="rounded-xl bg-background-light/20 dark:bg-background-dark/20 backdrop-blur-lg p-8 shadow-2xl">
                    <form class="space-y-6">
                        <div>
                            <label class="sr-only" for="fullname">Ad Soyad</label>
                            <input autocomplete="name"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="fullname" name="fullname" placeholder="Ad Soyad" required="" type="text" />
                        </div>
                        <div>
                            <label class="sr-only" for="email">Email</label>
                            <input autocomplete="email"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="email" name="email" placeholder="Email" required="" type="email" />
                        </div>
                        <div>
                            <label class="sr-only" for="password">Parola</label>
                            <input autocomplete="new-password"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="password" name="password" placeholder="Parola" required="" type="password" />
                        </div>
                        <div>
                            <label class="sr-only" for="password-confirm">Parola Tekrar</label>
                            <input autocomplete="new-password"
                                class="form-input block w-full rounded-lg border-0 bg-white/20 dark:bg-black/20 py-3 px-4 text-white placeholder-white/60 focus:bg-white/30 focus:outline-none focus:ring-0"
                                id="password-confirm" name="password-confirm" placeholder="Parola Tekrar" required=""
                                type="password" />
                        </div>
                        <div>
                            <button
                                class="flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-background-dark shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
                                type="submit">
                                Kayıt Ol
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-white/80">
                            Zaten hesabınız var mı?
                            <a class="font-medium text-white hover:text-primary" href="#" onclick="showLoginForm()">Giriş Yap</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        document.getElementById('login-form-tag').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (email === 'test@example.com' && password === 'password123') {
                window.location.href = 'home.html';
            } else {
                errorMessage.classList.remove('hidden');
            }
        });

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            window.location.href = 'home.html';
        }

        function renderButton() {
            gapi.signin2.render('google-signin-button', {
                'scope': 'profile email',
                'width': 398,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSignIn,
            });
        }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
